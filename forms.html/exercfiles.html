<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Cadastro da liga dos Astronautas</h3> 
   <form action="">
    <div>  
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <label for="password"> - Password</label>
        <input type="password" id="password" name="password">
    </div>
    <br>
    <div>
        <label for="date">Data de Nascimento: </label>
        <input type="date" id="birthday" name="birthday">
        <label for="photo"> - Foto: </label>
        <input type="file" id="photo" name="photo">
    </div>
    <br>
    <div>
        <label for="nationality">Nacionalidade: </label>
        <select name="nationality" id="nationality">
           <option value="russian">Russa</option>
           <option value="american">Americano</option>
           <option value="brazilian">Brasileiro</option> 
        </select> - 
        
        Gênero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male">
    </div>
    <br>   
    <div>
        Suas principais qualidades:<br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int">
        <label for="resi">Resiliência</label>
        <input type="checkbox" name="resi" id="resi">
        <label for="prep">Preparo Físico</label>
        <input type="checkbox" name="prep" id="prep">
        <label for="education">Educação</label>
        <input type="checkbox" name="education" id="education">
        <label for="reasoning">Raciocínio Rápido</label>
        <input type="checkbox" name="reasoning" id="reasoning">
    </div>
    <br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Por quê você gostaria de ser astronauta?"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Inscrever">
    </div>
   </form>
</body>
</html>
